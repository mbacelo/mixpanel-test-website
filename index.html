<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Test page - Mix Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript" src="js/mixpanel-library.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"
    ></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <label for="name" class="form-label">Name</label>
          <input class="form-control" id="name" type="text" value="Tito" />
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input
            class="form-control"
            id="email"
            type="email"
            value="tito@gmail.com"
          />
        </div>
      </div>
      <div>
        <br />
        <button class="btn btn-primary" onclick="signUp()">Sign up</button>
        <button class="btn btn-primary" onclick="login()">Login</button>
        <button class="btn btn-secondary" onclick="viewPageEvent('Index page')">
          View page
        </button>
        <button
          class="btn btn-secondary"
          onclick="playSong('Colombina','Jaime Ross', 'Rock Uruguayo')"
        >
          Play Jaime song
        </button>
        <button
          class="btn btn-secondary"
          onclick="playSong('Preludio I','Heitor Villalobos', 'Classical Guitar')"
        >
          Play Villalobos
        </button>
        <button class="btn btn-dark" onclick="setSuperProperty()">
          Set super property
        </button>
        <button class="btn btn-dark" onclick="incrementGamesPlayed()">
          Increment games played
        </button>
      </div>
      <div>
        <div id="nav">
          <a href="/">Home</a>
          <a href="about.html">About</a>
          <a href="https://www.elobservador.com.uy">El Observador</a>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
<script type="text/javascript">
  $(window).on("load", function () {
    //track links
    trackLinks("#nav a");
  });
</script>
